ID: mta_cfs_boost
_schema-version: '2.1'
description: Multi-Target Application for Cloud Foundry Summit Boost Demo
version: 0.0.1

modules:

  - name: python
    type: python
    path: python
    parameters:
      app-name: boost-python
      memory: 512M
      disk-quota: 512M
      host: cfs-python
    provides:
      - name: python_api
        properties:
          url: '${default-url}'
    requires:
     - name: mta_cfs_boost_uaa
     - name: mta_cfs_boost_db

  - name: nodejs
    type: nodejs
    path: nodejs
    parameters:
      app-name: boost-nodejs
      memory: 512M
      disk-quota: 512M
      host: cfs-nodejs
    provides:
     - name: nodejs_api
       properties:
          url: ${default-url}
    requires:
     - name: mta_cfs_boost_uaa
     - name: mta_cfs_boost_db

  - name: web
    type: html5
    path: web
    parameters:
      app-name: boost-web
      memory: 512M
      disk-quota: 512M
      host: cfs-web
    properties:
      TENANT_HOST_PATTERN: '^(.*)-web.(.*)'
#https://regex101.com/
#cfs-web.cfapps.us10.hana.ondemand.com
    requires:
      - name: mta_cfs_boost_uaa
      - name: python_api
        group: destinations
        properties:
          name: python_be
          url: '~{url}'
          forwardAuthToken: true
      - name: nodejs_api
        group: destinations
        properties:
          name: nodejs_be
          url: '~{url}'
          forwardAuthToken: true


  - name: db
    type: hdb
    path: db
    requires:
     - name: mta_cfs_boost_db


resources:
 - name: mta_cfs_boost_db
   parameters:
      service-name: boost-cfs-hdb
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: mta_cfs_boost_uaa
 #  parameters:
 #     path: ./xs-security.json
 #     service-plan: default
   type: com.sap.xs.uaa

